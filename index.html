<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Slot demo</title>
	<style> body { margin: 0; background: #aeaeae; } </style>
	<script src="src/phaser.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/GameOver.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Slot.Boot);
	game.state.add('Preloader', Slot.Preloader);
	game.state.add('MainMenu', Slot.MainMenu);
	game.state.add('Game', Slot.Game);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
